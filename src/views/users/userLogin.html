<title>Inicio sesion</title>
<link rel="stylesheet" href="../CSS/forms.css">

<nav class="navbar navbar-expand-sm navbar-light nav1">
    <a class="navbar-brand" href="/">NutriPet Healthy</a>
</nav>

<div class="contenedor">
    <div class="boxSlogan">
        <h1>NutriPet Healty</h1>
        <p>Iniciar sesion nunca fue tan facil.</p>
    </div>
    
    <div class="boxRegister">
        <h2>Iniciar sesion</h2>
        <hr>
    
        {{#each registerErrors}}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{text}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{/each}}
    
        <form action="/register" method="POST">
            <input name="email" type="email" placeholder="Tu correo" class="register-input" required>
            <input name="password" type="password" placeholder="Contraseña" class="register-input" required>
            <input type="submit" value="Registrarse" class="registrar"><br><br>
            ¿Aun no tienes una cuenta? <a href="/users/userRegister"><b>Registrate!</b></a>
        </form>
    </div>
</div>
