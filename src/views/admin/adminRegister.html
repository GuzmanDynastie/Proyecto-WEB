<title>Registro</title>
<link rel="stylesheet" href="/CSS/forms.css">

<nav class="navbar navbar-expand-sm navbar-light nav1">
    <a class="navbar-brand" href="/admin/homeAdmin">NutriPet Healthy</a>
</nav>

{{#each registerErrors}}
<div class="alert alert-danger alert-dismissible fade show" role="alert" id="alerta">
    <strong>{{text}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{{/each}}

<div class="contenedor">
    <div class="boxRegister">
        <h2>Registra un administrador</h2>
        <h6>Es facil y rapido</h6>
        <hr>
        <form action="/admin/adminRegister" method="POST" enctype="multipart/form-data">
            <input name="name" type="text" placeholder="Nombre(s)" class="register-input" value="{{name}}" required>
            <input name="surname" type="text" placeholder="Apellido(s)" class="register-input" value="{{surname}}" required>
            <input name="email" type="email" placeholder="Correo" class="register-input" value="{{email}}" required>
            <input name="password" type="password" placeholder="Contraseña" class="register-input" required>
            <input name="password_2" type="password" placeholder="Confirmar contraseña" class="register-input" required>
            <input name="image" type="file" class="form-control register-input" required/>
            <input type="submit" value="Registrar" class="registrar"><br><br>
        </form>
    </div>
</div>
